<div class="counter">
	<button matRipple class="counter__button button-decrement" (click)="onDecrement()" data-testid="decrement">
		<mat-icon>remove</mat-icon>
	</button>
	<input
		class="counter__input"
		type="number"
		[ngModel]="value"
		(ngModelChange)="onValueChange($event)"
		data-testid="input"
	/>
	<button matRipple class="counter__button button-increment" (click)="onIncrement()" data-testid="increment">
		<mat-icon>add</mat-icon>
	</button>
</div>

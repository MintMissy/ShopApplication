<div class="filters">
	<h2>Search Filters</h2>
	<mat-form-field appearance="fill">
		<mat-label>Category</mat-label>
		<mat-select placeholder="Select category">
			<mat-option value="">None</mat-option>
			<mat-option *ngFor="let category of categories" [value]="category">
				{{ category }}
			</mat-option>
		</mat-select>
	</mat-form-field>
	<mat-form-field>
		<mat-label>Minimum Price</mat-label>
		<input matInput placeholder="Minimum Price" value="" />
	</mat-form-field>
	<mat-form-field>
		<mat-label>Maximum Price</mat-label>
		<input matInput placeholder="Maximum Price" value="" />
	</mat-form-field>
	<mat-form-field>
		<mat-label>Product Name</mat-label>
		<input matInput placeholder="Product Name" value="" />
	</mat-form-field>
	<button mat-raised-button color="accent" class="button-filter">Filter Items</button>
</div>
